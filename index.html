<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <button id="submit-game">Join Game</button>
    <br>
    <button id="submit-rock">Rock</button>
    <button id="submit-paper">Paper</button>
    <button id="submit-scissors">Scissors</button>

    <p>
        Player 1 Choice:
        <span id="p1Choice"></span>
            <br>
            Player 2 Choice:
            <span id="p2Choice"></span>
    </p>

    <p>
        Player 1 Wins:
        <span id="p1Wins"></span>
            <br>
            Player 1 Losses:
            <span id="p1Losses"></span>
    </p>
    <p>
        Player 2 Wins:
        <span id="p2Wins"></span>
            <br>
            Player 2 Losses:
            <span id="p2Losses"></span>
    </p>
    <p>
        Ties:
        <span id="ties"></span>

    </p>

    <p>
      <h3>Chat</h3>
      <select id="msgs" name="msgs" style="width: 100%" multiple>

      </select>
      <br>
      <input id="msg-to-send" style="width: 100%">
      <button id="send-msg">Send</button>
    </p>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
    <script src="logic.js"></script>
</body>

</html>
